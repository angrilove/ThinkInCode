<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>JPanel</title>
<meta charset="utf-8"/>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.7.2.js"></script>
<script type="text/javascript" src="jquery.jpanel.plus.js"></script>
<script type="text/javascript">
$(document).ready(function() {
   $("div.panel").jpanel();
});
</script>
</head>
<body>

<div class="panel" style="width:500px;position:relative;left:100px;top:50px;">
   <div class="panelHeader">
      <div class="panelHeaderContent">
         <h1>Panel</h1>
      </div>
      <a href="" class="expandable"></a>
   </div>
   <div class="panelContent">
      <div>sss</div>
   </div>
   <div class="panelFooter">
      <div class="panelFooterContent"></div>
   </div>
</div>

</body>
</html>
