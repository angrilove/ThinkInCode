<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<style type="text/css">
body {
    width: 99%;
    height: 768px;
    border: 1px solid red;
}
div {
    background-color: yellow;
    width: 300px;
    height: 300px;
    position: absolute;
}
</style>
</head>
<body>
<textarea></textarea>
<script type="text/javascript">
/* 键盘事件 keyboard event */
function fn(event) {
    console.log(event.type, event.keyCode, event.charCode);
}
var o = document.getElementsByTagName('textarea')[0];
o.addEventListener('keydown', fn);
o.addEventListener('keypress', fn); // 
o.addEventListener('keyup', fn);
</script>
</body>
</html>
