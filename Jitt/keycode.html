<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<title></title>

</head>
<body onkeydown="getKeyCode(event)">
<script>
function getKeyCode(event) {
    try {
        if (event.keyCode == 116) {
            event.keyCode = 0;
            event.cancelBubble = true;
            return false;
        }
        
        alert(event.keyCode);
        console.log(event, event.keyCode, this);
    } catch (e) {
        console.log(e.name, e.message, window.document.event);
    }
    return false;
};

// ------------------
function onkeydown() {
    if (event.keyCode == 16) {
        event.keyCode = 0;
        event.cancelBubble = true;
        return false;
    }
};

function oncontextmenu() {
    return false;
};

document.onkeydown = onkeydown;
</script>
</body>
</html>
