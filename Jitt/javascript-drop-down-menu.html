<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<title>Do what you do.</title>
<style type="text/css">
#sddm {
	margin: 0;
	padding: 0;
    z-index: 30;
}

#sddm li {
    margin: 0;
    padding: 0;
    list-style: none;
    float: left;
    font: bold 11px arial;
}

#sddm li a {
	display:block;
    margin: 0 1px 0 0;
    padding: 4px 10px;
    width: 60px;
    background: #597082;
    color: #FFF;
    text-align: center;
    text-decoration: none;
}

#sddm li a:hover {
	background-color: #49A3FF;
}

#sddm div {
    position: absolute;
    -visibility: hidden;
    display: none;
    margin: 0;
    padding: 0;
    background-color: #EAEBD8;
    border: 1px solid #597082;
}

#sddm div a {
    position: relative;
    display: block;
    margin: 0;
    padding: 5px 10px;
    width: auto;
    white-space: nowrap;
    text-align: left;
    text-decoration: none;
    background-color: #EAEBD8;
    color: #2875DE;
    font: 11px arial;
}

#sddm div a:hover {
	background-color: #49A3FF;
    color: #FFF;
}

</style>
</head>
<body>
<ul id="sddm">
    <li><a href="#" 
        onmouseover="mopen('m1')" 
        onmouseout="mclosetime()">Home</a>
        <div id="m1" 
            onmouseover="mcancelclosetime()" 
            onmouseout="mclosetime()">
        <a href="#">HTML/CSS</a>
        <a href="#">DHTML Menu</a>
        <a href="#">JavaScript</a>
        </div>
    </li>
    <li><a href="#" 
        onmouseover="mopen('m2')" 
        onmouseout="mclosetime()">Download</a>
        <div id="m2" 
            onmouseover="mcancelclosetime()" 
            onmouseout="mclosetime()">
        <a href="#">ASP Server-side</a>
        <a href="#">Pulldown navigation</a>
        <a href="#">AJAX Drop Submenu</a>
        <a href="#">DIV Cascading </a>
        </div>
    </li>
    <li><a href="#">Order</a></li>
    <li><a href="#">Help</a></li>
    <li><a href="#">Contact</a></li>
</ul>
<script type="text/javascript">
var timer = 0, timeout = 500, menuitem = 0;
function mopen(id) {
    mcancelclosetime();
    mclose();
    menuitem = document.getElementById(id);
    if (menuitem) {
        // menuitem.style.visibility = 'visible';
        menuitem.style.display = 'block';
    }
}

function mclose() {
    if (menuitem) {
        // menuitem.style.visibility = 'hidden';
        menuitem.style.display = 'none';
    }
}

function mclosetime() {
    timer = window.setTimeout(mclose, timeout);
}

function mcancelclosetime() {
    if (timer) {
        window.clearTimeout(timer);
        timer = null;
    }
}

document.onclick = mclose;
</script>
</body>
</html>
