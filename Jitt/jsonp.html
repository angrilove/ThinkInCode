<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
		type: "GET",
		async: false,
		url: "http://localhost/ajax/ajax.request.php",

		success: function( json ) {
			console.log( json );
		},
		error: function() {
			console.log( "error" );
		}
	});
	
});
function jsonpCallback( data ) {

}

}(this);
