<!DOCTYPE html>

<html>
<head>
<title>CSS五种垂直局中方法 - 1</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<!-- 
这个方法把一些 div 的显示方式设置为表格，因此我们可以使用表格的 vertical-align property 属性。
优点：
content 可以动态改变高度(不需在 CSS 中定义)。当 wrapper 里没有足够空间时， content 不会被截断
缺点：
Internet Explorer(甚至 IE8 beta)中无效，许多嵌套标签(其实没那么糟糕，另一个专题)
-->
<style type="text/css">
html, body { font-size:1.5em; heigth:100%;}
body { height:100%;}
#wrapper { display: table;}
#cell { display: table-cell; vertical-align: middle;}
</style>
</head>
<body>
<div id="wrapper" style="height: 100%;">
	<div id="cell">
		<div class="content">http://10.232.1.5</div>
	</div>
</div>
</body>
</html>
