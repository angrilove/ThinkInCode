<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Style From Pagefragment</title>
    <style type="text/css">
.goods {
	height: 100px;
	background-color: red;
}
.devider {
	border-top: 2px dashed blue;
	margin: 5px 0;
}
    </style>
</head>
<body>
	<div class="goods"></div>
	<div class="devider"></div>
	<button type="button" id="trigger">Load PF</button>
<script type="text/javascript" src="../Jquery/jquery-1.7.1.js"></script>
<script type="text/javascript">
$("#trigger").click(function() {
	$.get("pf.html", function(res) {
		$("body").append( res );
	});
});

</script>
</body>
</html>
