<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Scrollbar</title>
<style type="text/css">
#container1,#container2 {
    width: 100%;
    height: 100px;

    border: 1px solid #99ccff;

    overflow: hidden;

}
#scrollbar1,#scrollbar2 {
    width: 500px;
    height: auto;

    background-color: blue;
}
.deliver {
    text-indent: -1000px;
    border-top: 2px red solid;
    margin: 4px 0;
}
</style>
</head>
<body>
    <div id="container1">
        <div id="scrollbar1"></div>
    </div>
    <div class="deliver"></div>
    <div id="container2">
        <div id="scrollbar2"></div>
    </div>
<script type="text/javascript">
var doc = document;
var undefined = undefined;
var $ = function(id) {
    return doc.getElementById(id);
}
var attr = function(element, attr) {
    if (!element || !attr) {
        return undefined;
    }
    return element.getAttribute(attr);
}
var style = function (element, style_type) {
    if (!element) {
        return undefined;
    }
    return (typeof (style_type) === "string") ?
            (element.currentStyle[style_type] || element.style[style_type])
            : (element.currentStyle || element.style);
}
console.log( style($("scrollbar1"), "height") );
</script>
</body>
</html>
