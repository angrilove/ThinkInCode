<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>移动的滑块</title>
<script type="text/javascript" src="ADS.js"></script>
</head>
<body>
	<div id="box" style="position: absolute; width: 100px; height: 100px; top: 0; left: 0; background-color: red;"></div>
<script type="text/javascript">
ADS.addLoadEvent(function() {
	var box = ADS.$("box");
	
	ADS.addStyle(box, {"top": "100px", "left": "10px"});
	ADS.addEvent(document, "mousemove", function(e) {
		var axis = ADS.getPointerPositionInDocument(e);
		ADS.addStyle(box, {"top": axis.y + "px", "left": axis.x + "px"});
	});
});

</script>
</body>
</html>
