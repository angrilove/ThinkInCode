		console.log("Uninitialized!");
		break;
	case 1:
		console.log("Loading!");
		break;
	case 2:
		console.log("Loaded!");
		break;
	case 3:
		console.log("Interative!");
		break;
	case 4:
		console.log("Complete!!");
		console.log(xhr, xhr.status, xhr.statusText);
		console.log(xhr.getAllResponseHeaders());
		console.log(this.getResponseHeader("Server"));
		break;
	}
}
