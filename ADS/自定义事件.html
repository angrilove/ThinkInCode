<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自定义事件（MouseEvent）</title>
<script type="text/javascript" src="ADS.js"></script>
</head>
<body>
<script type="text/javascript">
var event = document.createEvent("MouseEvent"); // MouseEvents?
event.initMouseEvent(
	"tdclick", // event type
	true, // useCapture
	true, // cancelable
	window, // view type
	0, // mouse singleclick number
	0, // screen x axis
	0, // screen y axis
	0, // client x axis
	0, // client y axis
	false, // press ctrl?
	false, // press alt?
	false, // press shift?
	false, // press meta?
	0, // press mouse button number
	null // target object
);


</script>
</body>
</html>
