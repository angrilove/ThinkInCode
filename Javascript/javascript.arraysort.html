<!DOCTYPE html>

<title></title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<script type="text/javascript">
/*
 * Array的比较函数
 * 
 */
var array = ["长膘", "爱你", "anshen", "duo", "q", "fnang", "jon", "json", "parse"];
console.dir(array);
array.sort();
console.dir(array);

a = ['2', '6', '7', '2', '3', 1];
console.dir(a);
a.sort(function(h, a) {
    return -(h - a);
});
console.dir(a);
</script>
