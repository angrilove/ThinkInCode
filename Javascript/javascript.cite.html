var getInstance = function(klass) {
    klass.$prototyping = true;
    var proto = new klass;
    delete klass.$prototyping;
    return proto;
};

var oj = function() {
    var sayHi = function() {}
};
oj.getName = function() { return "anshen"; }

var o = new oj();
console.log(o.getName());
