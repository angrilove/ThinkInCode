<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript">
(function() {

// number,function,object,undefined

// ECMAScript 5 primitive type.
console.log( undefined, typeof undefined );
console.log( null, typeof null );
console.log( Boolean, typeof Boolean );
console.log( Number, typeof Number );
console.log( String, typeof String );

// javascript base object logs
console.log( Object, typeof Object );
console.log( String, typeof String );
console.log( Function, typeof Function );
console.log( Number, typeof Number );
console.log( Boolean, typeof Boolean );

// javascript advanced type
console.log( Array, typeof Array );
console.log( Math, typeof Math );
console.log( Date, typeof Date );
console.log( RegExp, typeof RegExp );
// console.log( Global ); not have this type

// javascript extra base type
console.log( undefined );
console.log( null );
console.log( window.undefined );
// console.log( none ); none is not defined
console.log( Infinity, typeof Infinity );
console.log( NaN, typeof NaN );

/*

...
*/

})();

</script>
</head>
