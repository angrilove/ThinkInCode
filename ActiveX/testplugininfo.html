<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>插件检测</title>
<script>
/** 检测Netscape式插件 */
function showNetscapePlugin() {
    if (navigator.mimeTypes) {
        var msg = '';
        for (var i = 0; navigator.mimeTypes.length; i++) 
            msg += navigator.mimeTypes[i] + '(' + navigator.mimeTypes[i].description + ', ' + navigator.mimeTypes[i].suffixes + ')';
        // if (document.console) {
        //     console.log('Supported MIME Types:');
        //     console.log(msg);
        // } 
        // else
        alert(msg);
    }
};

// 判断给定插件是否存在
function hasPluginForMimeType(mimeType) {
    if (navigator.mimeTypes)
        return navigator.mimeTypes[mimeType].enabledPlugin != null;
    else return false;
}

console.log(hasPluginForMimeType('application/x-shockwave-flash'));

window.addEventListener('load', showNetscapePlugin, false);

</script>
</head>

</html>
