<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Anshen&trade; - jQuery delegate</title>
<script type="text/javascript" src="jquery-1.7.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("div").delegate("button", "click dblclick", function() {
		$("p").slideToggle();
	});
});
</script>
</head>
<body><div>
	<button type="button">事件代理</button></div>
	<p>调用事件代理，处理动画效果</p>
</body>
