<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript">
$(document).ready(function() {
	$("button").click(function( e ) {
		var html = $.ajax(
			url: "./data/ajax.txt", 
			async: true, 
			success: function( data ) {
				$("#contain").append( data.responseText );
				console.info( data );
			}
		});
	});
});
</script>
