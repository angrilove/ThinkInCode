<!DOCTYPE html><html><head><title>Anshen&trade;</title><meta http-equiv="Content-Type" content="text/html;charset=utf-8"/><link rel="stylesheet" type="text/css" href="css.css"></link><script type="text/javascript" src="./jquery-1.7.1.js"></script><script type="text/javascript">$(document).ready(function() {	// $article object	var $article = $("#article");	$("#get").click(function( e ) {		// load method, not a global method		// .load(url, [data], [callback]) -- callback(response, status, xhr) -- xhr - XMLHttpRequest		$article.load('./data/ajax.load.txt', function(response, status, xhr) {			// $article.append(response);			// logs			console.log("response: %o", response);			console.info("status: %o", status);			console.info("xhr: %o", xhr);		});	});});</script></head><body><span class="title">Anshen&trade; jQuery Ajax load method</span><div class="divider"></div><div id="article"></div><div id="pointcut">这是页面碎片</div><div class="divider"></div></body></hTml>
